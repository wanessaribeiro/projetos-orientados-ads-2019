<!DOCTYPE html>
<html>
<head>
	<title>Cadastre-se</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body class="fundo">

<h1 class="titulo">CADASTRO</h1>

<form class="formularios">
  <div class="form-group form-control-lg formulario">
    <label for="exampleInputEmail1">CPF</label>
    <input type="text" class="form-control caixa-de-texto" id="nomeUsuario" aria-describedby="nomeHelp" placeholder="CPF">
  </div>
  <div class="form-group form-control-lg formulario">
    <label for="exampleInputEmail1">NOME COMPLETO</label>
    <input type="text" class="form-control caixa-de-texto" id="nomeUsuario" aria-describedby="nomeHelp" placeholder="Nome completo">
  </div>
  <div class="form-group form-control-lg formulario">
    <label for="exampleInputEmail1">EMAIL</label>
    <input type="email" class="form-control caixa-de-texto" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
  </div>
  <div class="form-group form-control-lg formulario">
    <label for="exampleInputPassword1">SENHA</label>
    <input type="password" class="form-control caixa-de-texto" id="exampleInputPassword1" placeholder="Senha">
  </div>
  <div class="form-group form-control-lg formulario">
    <label for="exampleInputPassword1">CONFIRMAÇÃO DE SENHA</label>
    <input type="password" class="form-control caixa-de-texto" id="exampleInputPassword1" placeholder="Confirmação de senha">
  </div>
  <button type="submit" class="btn btn-primary botao">ENVIAR</button>
</form>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
